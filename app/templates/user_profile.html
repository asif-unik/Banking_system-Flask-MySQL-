<!-- profile.html -->
{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h3>Your Profile</h3>
    <table class="transaction-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Balance</th>
                <th>PIN</th>
                <th>Account_No</th>
        
            </tr>
        </thead>
        <tbody>
           
            <tr>
               
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.balance }}</td>
                <td>{{ user.pin }}</td>
                <td>{{ user.account_no }}</td>
                
            </tr>
           
        </tbody>
    </table>
    
{% endblock %}
